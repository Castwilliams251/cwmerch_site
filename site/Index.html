<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to C.W Merch AI Experience - Your interactive AI chatbot is here to entertain and assist you.">
    <meta name="theme-color" content="#000000">
    <title>C.W Merch AI Experience</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/PWA/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/PWA/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/PWA/icon-512x512.png">
</head>
<body>
    <header role="banner">
        <h1>Welcome to C.W Merch AI Experience</h1>
    </header>
    <main role="main">
        <p>Your interactive AI chatbot is here to entertain and assist you.</p>
    </main>

    <!-- Chatbot Script -->
    <script src="/js/chatbot.js" async></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/PWA/service-worker.js')
            .then(reg => console.log("Service Worker Registered", reg))
            .catch(err => console.log("Service Worker Failed", err));
        } else {
            console.log("Service Worker not supported in this browser.");
        }
    </script>
</body>
</html>
